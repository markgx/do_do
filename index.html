<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>do do</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/Aristo/jquery-ui-1.8.7.custom.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script src="js/underscore-1.1.7-min.js"></script>
  <script src="js/backbone-0.5.3-min.js"></script>
  <script src="js/jquery.timeago.js"></script>
  <script src="js/backbone.localStorage-1.0.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function() {
      app.init();
      $('.timeago').timeago();
    })
  </script>
</head>
<body class="ui-form">
  <div id="dodo-container">
    <h1>do do</h1>

    <div><input id="new-task-field" type="text" placeholder="Enter new To-Do" /></div>

    <ul id="todos-list"></ul>

    <div id="empty-message" class="ui-widget hidden">
      <div class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
        <p>
          <span class="ui-icon ui-icon-info" style="float: left; margin-right: .7em;"></span>
          Hey, you don't look so busy. Enter some new To-Dos above.
        </p>
      </div>
    </div>

    <div id="dialog-confirm-delete" title="Delete To-Do?" class="hidden">
      <p>
        <span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
        Are you sure you want to delete this?
      </p>
    </div>

    <script id="todo-list-item" type="text/x-jQuery-tmpl">
      <div style="display: inline-block;" class="move-handle inline-block invisible"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span></div>
      <div class="completed-div inline"><input type="checkbox" class="completed" {{if completed}}checked="checked"{{/if}} /></div>
      <div class="description display inline">${description}</div>
      <div class="edit inline hidden"><input type="text" class="edit-field" /></div>
      <div class="date-completed inline timeago" title="${dateCompleted}">${dateCompleted}</div>
      <div class="delete-div inline hidden"><a href="#" class="delete">Delete</a></div>
    </script>
  </div>
</body>
</html>
