<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>do do</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/Aristo/jquery-ui-1.8.7.custom.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script src="js/underscore-1.1.7-min.js"></script>
  <script src="js/backbone-0.5.3-min.js"></script>
  <script src="js/backbone.sessionStorage.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function() {
      app.init();
    })
  </script>
</head>
<body>
  <div id="dodo-container">
    <h1>do do</h1>

    <div><input id="new-task-field" type="text" placeholder="Enter new task" /></div>

    <ul id="todos-list"></ul>

    <script id="todo-list-item" type="text/x-jQuery-tmpl">
      <div class="inline"><input type="checkbox" class="completed" {{if completed}}checked="checked"{{/if}} /></div>
      <div class="description display inline">${description}</div>
      <div class="edit inline hidden"><input type="text" class="edit-field" /></div>
    </script>
  </div>
</body>
</html>
